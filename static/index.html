<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mbox Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="app-container">
        <div id="folders-pane" class="pane">
            <ul id="folder-list"></ul>
        </div>
        <!-- Resizer between folders pane and right container -->
        <div id="pane-resizer" aria-hidden="true"></div>
        <div id="right-container">
            <div id="emails-pane" class="pane">
                <div id="email-filter">
                    <input type="text" id="filter-string" placeholder="送信元/サブジェクトで検索">
                </div>
                <div id="email-list-box">
                    <table id="email-list">
                        <colgroup>
                            <col class="col-checkbox"/>
                            <col class="col-date"/>
                            <col class="col-from"/>
                            <col class="col-subject"/>
                            <col class="col-delete"/>
                        </colgroup>
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="select-all-checkbox" aria-label="全選択"></th>
                                <th>Date</th>
                                <th>From</th>
                                <th>Subject</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <!-- Vertical resizer between email list and content pane -->
            <div id="vertical-resizer" aria-hidden="true"></div>
            <div id="content-pane" class="pane">
                <div id="email-content">
                    <p>Select an email to view its content.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/folder-pane.js"></script>
    <script src="/static/email-list-pane.js"></script>
    <script src="/static/email-content-pane.js"></script>
    <script src="/static/pane-resizers.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
